title: DOKAPON! Sword of Fury Modding Tools
description: Documentation and tools for modding DOKAPON! Sword of Fury
remote_theme: just-the-docs/just-the-docs

# Theme settings
color_scheme: dark
search_enabled: true
heading_anchors: true

# Layout settings
max_width: 100% # Make content full width
nav_width: 264px # Fixed sidebar width
search_max_width: 640px # Limit search width for better readability

# Aux links for the upper right navigation
aux_links:
  "Join Discord":
    - "https://discord.gg/wXhAEvhTuR"
  "GitHub":
    - "https://github.com/DiNaSoR/dokapon"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2024 DOKAPON! Modding Community. Distributed under an MIT license."

# Enable or disable the site search
search_enabled: true

# Heading anchor links appear on hover over h1-h6 tags
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Collections for technical documentation
collections:
  tools:
    permalink: "/:collection/:path/"
    output: true
  guides:
    permalink: "/:collection/:path/"
    output: true

# Navigation structure
nav_external_links:
  - title: Dokapon on Steam
    url: https://store.steampowered.com/app/2309320/DOKAPON_Sword_of_Fury/
    hide_icon: false

# Enable copy code button
enable_copy_code_button: true

# Callout settings
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green 